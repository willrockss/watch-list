<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Watch List</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/dark-mode.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    
  </head>

  <body data-theme="dark">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-1"></div>
        <div class="col-md-10 text-center">
          <h2 class="text-primary">Сериалы</h2>
        </div>
      </div>
    </div>

    <script>
      function play(path){
        var xhr = new XMLHttpRequest();
        var body = '{"videoPath": "' + encodeURIComponent(path) + '"}';
        xhr.open("POST", '/play', true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(body);
      }
    </script>

    <div class="container">
      {{#watchlist}}
      <div class="row justify-content-md-center" onclick="play('{{toWatchEpisodePath}}')">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class="p-2">
            <div class="panel panel-primary card">
              <div class="panel-heading">
                  <h3 class="panel-title">{{title}}</h3>
              </div>
              <div class="panel-body align-middle">
                <span class="text-justify align-middle">{{toWatchEpisodePath}}<a href="#" class="btn btn-primary pull-right" role="button">Включить</a></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      {{/watchlist}}
    </div>
  </body>
</html>
